<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div class="flexrow">
    	<h2>Description</h2>
    	<input name="data.info" type="text" value="{{data.info}}" placeholder="Description"/>
    </div>
    <div>
    	<h2>Damage</h2>
    	<input name="data.damage.value" type="number" value="{{data.damage.value}}" placeholder="0"/>
    </div>
</form>
